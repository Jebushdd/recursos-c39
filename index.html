<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col">
                <img src="./img/izquierda.jpg" class="img-fluid" alt="Ricas pizzas">
            </div>
            <div class="col-5">
                <img src="./img/logo.png" class="img-thumbnail bg-transparent border-0" alt="Freshy">
                    <p class="display-1 text-center lh-1 mb-0">30% Off!</p>
                    <p class="text-center text-secondary lh-1">Pagando con transferencia</p>
                    <p class="text-center mt-3">Recibí tu pedido en menos de 30 min o hay tabla!</p>
                    <form>
                        <div class="mb-2">
                          <label for="InputWpp" class="form-label">Dejanos tu Wpp</label>
                          <input type="tel" class="form-control-sm border-1" id="InputWpp" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-2">
                          <label for="InputLocalidad" class="form-label">Localidad</label>
                          <input type="text" class="form-control-sm border-1" id="InputLocalidad">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="Llamame">
                          <label class="form-check-label" for="Llamame">Quiero que me llames</label>
                        </div>
                        <button type="submit" class="btn btn-success">Enviar</button>
                      </form>
            </div>
            <div class="col">
                <img src="./img/derecha.jpg" class="img-fluid" alt="Más pizzas deliciosas">
            </div>
        </div>
    </div>
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
